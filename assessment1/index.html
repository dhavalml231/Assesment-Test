<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css" />
    <title>Hotel Details</title>
</head>

<body>
    <div class="appContainer">

            <button>&lt; Back</button>

            <div class="detailsContainer">
                <div class="hotelDetails">
                    <h3>720 South Michigan Avenue</h3>
                    <h3>Chicago, Illinois, 60605</h3>
                    <h2>1-321-922-4400</h2>
                </div>
                <div class="controls">
                    <button class="controlButton">
                        <p>Map</p>
                        <span>></span>
                    </button>
                    <button class="controlButton">
                        <p>Photo gallery</p>
                        <span>></span>
                    </button>
                    <button class="controlButton">
                        <p>Amenities</p>
                        <span>></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
